<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel = "stylesheet" href = "./styles.css">
        <title>Etch-a-Sketch</title>
    </head>

    <body>
        <script src="./script.js" defer></script>
        <div class="header">
            <h1>Etch-a-Sketch</h1>
        </div>
        </div>
        <div class="buttons">
            <button type="button" class="grid-size">Grid</button>
            <button type="button" class="rainbow">Rainbow</button>
        </div>
        <div class="main">
            <div class="color-pallette">
                <button type="button" id="white"></button>
                <button type="button" id="black"></button>
                <button type="button" id="brown"></button>
                <button type="button" id="purple"></button>
                <button type="button" id="pink"></button>
                <button type="button" id="red"></button>
                <button type="button" id="orange"></button>
                <button type="button" id="green"></button>
                <button type="button" id="yellow"></button>
            </div>
            <div class="sketchpad"></div>
            <div class="tools">
                <button type="button" id="eraser"><img src="./img/eraser.svg"></button>
                <button type="button" id="clear">Clear</button>
            </div>
        </div>
        <div class="footer">
            Â© Pavlukan with the help of <a href="https://www.theodinproject.com/">The Odin Project</a>
        </div>
    </body>
</html>
